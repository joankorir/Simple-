 {% import 'macros.html' as macro%}

{%block styles%}
  {{ super() }}
{%endblock%}

<!-- content block -->
{% block content %}
<div class="container">
     <div class="col-md-6">
        <p class="text-left"><a class="btn btn-primary" href="{{url_for('.new_pitch',id=pitches.category_id)}}">Post Pitch</a></p>
        <div class="well" style="font-type:'monospace';">
          <h3>{{pitches.content}}</h3>
        </div>

        <!-- comments -->
        <div class="col-md-6">
          <table>
            <tr>
              <td><h4 class="text-left"><a class="btn btn-round" href="{{url_for('.upvote',id=pitches.id)}}">Upvote</a></h4></td>
              <td>&nbsp;</td>
              <td><h4 class="text-left"><a class="btn btn-round" href="{{url_for('.downvote',id=pitches.id)}}">Downvote </a></h4></td>
              <td>&nbsp;</td>
              <td><h4 class="text-right">Comments <a class="btn btn-primary" href="{{url_for('.post_comment',id=pitches.id)}}"> Add your comment</a></h4></td>
            </tr>
          </table>
        </div>

    </div>
  </div>

{% endblock %}
